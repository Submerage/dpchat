<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档阅读器</title>
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1a365d;
      color: white;
      padding: 15px 0;
      overflow-y: auto;
      flex-shrink: 0;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2 {
      padding: 10px 15px;
      font-size: 1.2rem;
      font-weight: normal;
      border-bottom: 1px solid #2a4d87;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar.collapsed h2 {
      padding: 10px;
      font-size: 1rem;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-btn:hover {
      background-color: #2a4d87;
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-item {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #2a4d87;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
    }

    .sidebar.collapsed .file-item span:not(.file-icon) {
      display: none;
    }

    .sidebar.collapsed .file-item .cached-icon {
      display: none;
    }

    .file-item:hover {
      background-color: #2a4d87;
    }

    .file-item.active {
      background-color: #2c5282;
      font-weight: bold;
    }

    .file-icon {
      margin-right: 8px;
      font-size: 16px;
      width: 20px;
      display: inline-block;
    }

    .cached-icon {
      margin-left: 5px;
      color: #4ade80;
      font-size: 12px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: white;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed+.main-content {
      margin-left: 0;
    }

    .document-header {
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .document-title {
      font-size: 1.4rem;
      color: #1a365d;
      font-weight: normal;
    }

    .clear-cache-btn {
      background-color: #e2e6ea;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #4a5568;
    }

    .clear-cache-btn:hover {
      background-color: #cbd5e0;
    }

    .document-content {
      line-height: 1.7;
      color: #4a5568;
      font-size: 15px;
    }

    .document-content p {
      margin-bottom: 12px;
      text-align: justify;
    }

    .document-content h1,
    .document-content h2,
    .document-content h3,
    .document-content h4 {
      color: #1a365d;
      margin: 18px 0 10px;
      font-weight: bold;
    }

    .document-content h1 {
      font-size: 1.8rem;
    }

    .document-content h2 {
      font-size: 1.5rem;
    }

    .document-content h3 {
      font-size: 1.3rem;
    }

    .document-content h4 {
      font-size: 1.1rem;
    }

    .document-content pre {
      background-color: #f8fafc;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 15px 0;
      border: 1px solid #e2e8f0;
      font-family: Consolas, Monaco, 'Andale Mono', monospace;
      font-size: 14px;
    }

    .document-content code {
      background-color: #edf2f7;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
    }

    .document-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    .document-content table,
    .document-content th,
    .document-content td {
      border: 1px solid #e2e8f0;
    }

    .document-content th,
    .document-content td {
      padding: 8px 12px;
      text-align: left;
    }

    .document-content th {
      background-color: #ebf4ff;
      font-weight: bold;
    }

    .document-content ul,
    .document-content ol {
      margin: 10px 0 10px 25px;
    }

    .document-content li {
      margin-bottom: 5px;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #718096;
      font-size: 18px;
    }

    .loading-spinner {
      border: 3px solid #cbd5e0;
      border-top: 3px solid #2c5282;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error {
      color: #c53030;
      padding: 15px;
      background-color: #fff5f5;
      border-radius: 4px;
      margin: 10px 0;
      border-left: 4px solid #fc8181;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #2d3748;
      color: white;
      padding: 5px 20px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
    }

    .cache-info {
      display: flex;
      align-items: center;
    }

    .cache-indicator {
      width: 12px;
      height: 12px;
      background-color: #4ade80;
      border-radius: 50%;
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        max-height: 40vh;
      }

      .sidebar.collapsed {
        height: 60px;
      }

      .file-list {
        max-height: calc(40vh - 60px);
        overflow-y: auto;
      }

      .main-content {
        margin-top: 0;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>
        <span>文档列表</span>
        <button class="toggle-btn" id="toggleSidebar">≡</button>
      </h2>
      <ul class="file-list" id="fileList">
        <!-- 文件列表将通过JS动态生成 -->
      </ul>
    </div>
    <div class="main-content">
      <div class="document-header">
        <h1 class="document-title" id="documentTitle">请选择一个文档</h1>
        <button class="clear-cache-btn" id="clearCacheBtn">清除缓存</button>
      </div>
      <div class="document-content" id="documentContent">
        <p>从左侧选择一个文档开始阅读。</p>
        <ul>

        </ul>
        <p>文档加载后会被缓存，切换回来时无需重新加载</p>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="cache-info" id="cacheStatus">
      <span class="cache-indicator"></span>
      <span id="cacheCount">缓存: 0/4 个文档</span>
    </div>
    <div class="status-text">
      当前未选择文档
    </div>
  </div>

  <script>
    // 侧边栏折叠功能
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    // 清除缓存功能
    document.getElementById('clearCacheBtn').addEventListener('click', function () {
      if (Object.keys(documentCache).length === 0) {
        alert('没有缓存的文档');
        return;
      }

      if (confirm('确定要清除所有已缓存的文档吗？重新打开文档时需要重新加载。')) {
        // 清空缓存对象
        for (let key in documentCache) {
          delete documentCache[key];
        }

        // 更新UI
        document.querySelectorAll('.cached-icon').forEach(icon => icon.remove());
        document.getElementById('cacheCount').textContent = '缓存: 0/4 个文档';

        console.log('已清除所有文档缓存');
        alert('已清除所有文档缓存');
      }
    });

    // 更新状态栏
    function updateStatusBar() {
      const cacheCount = Object.keys(documentCache).length;

        const cachedStatus = documentCache[currentFile.file] ? ' (已缓存)' : ' (未缓存)';
        statusText.textContent = `当前文档: ${currentFile.name}${cachedStatus}`;
      } else {
        statusText.textContent = '当前未选择文档';
      }
    }

    // 重写 updateFileListCacheStatus 函数以更新状态栏
    const originalUpdateFileListCacheStatus = updateFileListCacheStatus;
    updateFileListCacheStatus = function () {
      originalUpdateFileListCacheStatus();
      updateStatusBar();
    };
  </script>

  <script src="script.js"></script>
</body>

</html>
